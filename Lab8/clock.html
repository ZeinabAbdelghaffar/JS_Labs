<!DOCTYPE html>
<head>
	<title>Digital Clock</title>
	<link rel="stylesheet" href="clock.css">
</head>
<body>
	<main class="clock-display">
		<div class="date-field">
			<div class="day-of-week">
				<p class="day-alpha"></p>
				<p class="type">day of week</p>
			</div>
			<div class="day-of-week-mobile">
				<p class="day-alpha-mobile"></p>
			</div>
			<div class="month">
				<p class="month-alpha"></p>
				<p class="type">month</p>
			</div>
			<div class="date">
				<p class="date-number"></p>
				<p class="placeholder">88</p>
				<p class="type">day</p>
			</div>
			<div class="year">
				<p class="year-number"></p>
				<p class="placeholder">8888</p>
				<p class="type">year</p>
			</div>
		</div>
		<div class="clock-field">
			<div class="numbers">
				<p class="hours"></p>
				<p class="placeholder">88</p>
				<p class="type">hour</p>
			</div>
			<div class="colon">
				<p>:</p>
			</div>
			<div class="numbers">
				<p class="minutes"></p>
				<p class="placeholder">88</p>
				<p class="type">minute</p>
			</div>
			<div class="colon">
				<p>:</p>
			</div>
			<div class="numbers">
				<p class="seconds"></p>
				<p class="placeholder">88</p>
				<p class="type">second</p>
			</div>
			<div class="am-pm">
				<div>
					<p class="am">am</p>
				</div>
				<div>
					<p class="pm">pm</p>
				</div>
			</div>
			<a href="alarm.html">
				<img class="clock-image" src="alarm.png" alt="Clock Image">
			</a>
		</div>
	</main>
<h1>Digital Clock</h1>
	<script src="clock.js"></script>
</body>
</html>
